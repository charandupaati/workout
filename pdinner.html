<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks Nutrition</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #000;
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .meal-info {
            margin-bottom: 50px;
        }

        .meal-info p {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #222;
            transform: translateY(0);
        }

        .meal-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .meal-item img {
            margin-right: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h2>Post Dinner Nutrition</h2>

<div class="container">
    <div class="meal-item">
            <img src="/images/milk.jpg" alt=" warm milk" width="100" height="100">
            <a href="#" class="button">1 glass of warm milk with pinch of turmeric (150 kcal, 8g protein)</a>
        </div>
        
    </div>

</div>

</body>
</html>
